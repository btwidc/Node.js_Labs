<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lab14</title>
</head>
<body>
<div class="wrapper">
    <div class="getData">
        <h2>GET:</h2>
        <button onclick="get()">GET</button>
    </div>
    <div class="postData">
        <br />
        <h2>POST:</h2>
        <label>
            PULPIT:
            <input type="text" name="pulpit" id="pulpit" required />
        </label>
        <br />
        <br />
        <label>
            PULPIT NAME:
            <input
                    type="text"
                    name="pulpit_name"
                    id="pulpit_name"
                    required
            />
        </label>
        <br />
        <br />
        <label>
            FACULTY:
            <input type="text" name="faculty" id="faculty" required />
        </label>
        <br />
        <button onclick="post()">POST</button>
    </div>
    <div class="update-data">
        <br />
        <h2>UPDATE:</h2>
        <label>
            PULPIT:
            <input
                    type="text"
                    name="pulpit_update"
                    id="pulpit_update"
                    required
            />
            <br />
            <br />
        </label>
        <label>
            NEW PULPIT:
            <input
                    type="text"
                    name="new_pulpit_update"
                    id="new_pulpit_update"
                    required
            />
        </label>
        <br />
        <br />
        <label>
            NEW PULPIT NAME:
            <input
                    type="text"
                    name="new_pulpit_name_update"
                    id="new_pulpit_name_update"
                    required
            />
            <br />
        </label>
        <br />
            NEW FACULTY:
            <input
                    type="text"
                    name="value_name"
                    id="faculty_value"
                    required
            />
        </label>
        <br />
        <div class="putData"></div>
        <button onclick="put()">PUT</button>
    </div>
    <br />
    <div class="deleteData">
        <h2>DELETE:</h2>
        <label>
            PULPIT: <input type="text" name="pulpit" id="pulpit_del" required />
        </label>
        <button onclick="del()">DELETE</button>
    </div>
    <br />
    <div class="clear">
        <form>
            <button onclick="clear()">CLEAR</button>
        </form>
        <br/>
    <div class="result"></div>
        <div class="error"></div>
</div>
    <script>
     const clear = () => {
        console.log("clear");
        document.querySelector(".result").innerHTML = "";
    }

    const jsonToString = (json) => {
        let str = "";
        for (let obj of json) {
            str += JSON.stringify(obj) + "<br>";
        }
        return str;
    }

    const get = () => {
        fetch("http://localhost:3000/api/pulpits", { method: "GET" })
            .then((response) => response.json())
            .then((data) => {
                document.querySelector(".result").innerHTML =
                    jsonToString(data);
            })
            .catch((err) => console.log(err));
    }

    const post = () => {
        const pulpit = document.querySelector("#pulpit").value;
        const pulpitName = document.querySelector("#pulpit_name").value;
        const faculty = document.querySelector("#faculty").value;
        fetch("http://localhost:3000/api/pulpits", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
            },
            body: JSON.stringify({
                ["PULPIT"]: pulpit,
                ["PULPIT_NAME"]: pulpitName,
                ["FACULTY"]: faculty,
            }),
        })
            .then((response) => response.text())
            .then((data) => {
                document.querySelector(".result").innerHTML = data;
            })
            .catch((err) => console.log(err));
        document.querySelector(".result").innerHTML = "";
    }

    const put = () => {
        const pulpit = document.querySelector("#pulpit_update").value;
        const newPulpit = document.querySelector("#new_pulpit_update").value;
        const newPulpitName = document.querySelector("#new_pulpit_name_update").value;
        const newfaculty = document.querySelector("#faculty_value").value;
        fetch(`http://localhost:3000/api/pulpits`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                ["PULPIT"]: pulpit,
                ["NEW_PULPIT"]: newPulpit,
                ["NEW_PULPIT_NAME"]: newPulpitName,
                ["NEW_FACULTY"]: newfaculty,

            }),
        })
            .then((response) => response.text())
            .then((data) => {
                document.querySelector(".result").innerHTML = data;
            })
            .catch((err) => {
                document.querySelector(".error").innerHTML = 'No such pulpit';
            })
    }

    function del() {
        const pulpit = document.querySelector("#pulpit_del").value;
        fetch(`http://localhost:3000/api/pulpits/${pulpit}`, {
            method: "DELETE",
        })
            .then((response) => response.text())
            .then((data) => {
                document.querySelector(".result").innerHTML = data;
            })
            .catch((err) => {
                document.querySelector(".error").innerHTML = 'No such pulpit';
            })
    }
</script>
</body>
</html>
